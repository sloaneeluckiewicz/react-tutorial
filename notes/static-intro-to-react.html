<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />

    <title>Hello React!</title>

    <!-- loading React CDN -->
    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <!-- loading React DOM CDN -->
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <!-- loading Babel CDN -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // React code will go here
        // this creates a React component called App. 
        class App extends React.Component {
            // render() method is required in a class component - it renders DOM nodes
            render() {
                // note that we don't use quotes around the HTML element being returned. This is called JSX.
                return <h1>Hello world!</h1> 
            }
        }

        // use the React DOM render method to render the App class created to the root div in the HTML
        ReactDOM.render(<App />, document.getElementById('root'))
    </script>

</body>
</html>
